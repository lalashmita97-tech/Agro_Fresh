<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  {% include 'agro_app/common/common_css.html'%}
  <style>
    .outer {
      width: 35%;
      height: 100px;
      padding: 70px;
      gap: 10px;
      justify-content: center;
    }

    .div-form {
      width: 30%;
      height: auto;
      background-color: rgb(165, 167, 169);
      /* border: 2px solid rgb(55, 9, 18); */
      padding: auto;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur 12px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0px 25px rgba(0, 255, 255, 0.2);
      z-index: 1;
      transition: 0.4s ease;
    }

    .div-form:hover {
      box-shadow: 0 0px 35px #6d7114;
      transform: scale(1.02);
    }
  </style>

</head>

<body>
  <!-- navbar code start -->
  {% include 'agro_app/common/header.html' %}
  <!-- navbar code ends -->
  <h3
    style="font-family: 'Times New Roman', Times,serif;text-align: center; background-color: rgb(21, 47, 21);color: rgb(155, 155, 110)">
    ðŸŒ¿ â€œJoin the AgroFresh Family Today! ðŸŒ¿</h3>
  <div class="main-div">

    <div class="text-center" style="margin-top:-10px;">
      <h1 style="font-size: 80px; font-family:Georgia, 'Times New Roman', Times, serif;">Registration Form</h1>
    </div>
    <form method="post" action="/register/" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="container-fluid d-flex justify-content-center" style="margin-right: 80px; margin-top: -34px;">
        <div class="w-50 div-form">
          <div class="form-floating mb-3"
            style="margin-left: 50px; margin-top: 40px; display: block; filter: drop-shadow(0 0 10px #53170d);">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
              required>
            <label for="floatingInput">Enter Email here</label>
          </div>

          <div class="form-floating mb-3"
            style="margin-left: 50px; display: block; filter: drop-shadow(0 0 10px  #53170d);">
            <input type="password" class="form-control" id="floatingInput" placeholder="password" name="password"
              required>
            <label for="floatingInput">Enter password here</label>
          </div>

          <div class="form-floating mb-3"
            style="margin-left: 50px; display: block; filter: drop-shadow(0 0 10px #53170d);">
            <input type="text" class="form-control" id="floatingTextarea2" placeholder="name" name="name" required>
            <label for="floatingPassword">Enter name here</label>
          </div>

          <div class="form-floating mb-3"
            style="margin-left: 50px; display: block; filter: drop-shadow(0 0 10px#53170d);">
            <input type="number" class="form-control" id="floatingInput" placeholder="phone_number" name="phone"
              required>
            <label for="floatingInput">Enter Phone Number here</label>
          </div>


          <div class="form-floating mb-3"
            style="margin-left: 50px; display: block; filter: drop-shadow(0 0 10px #53170d);">
            <input type="text" class="form-control" id="floatingInput" placeholder="city" name="city" required>
            <label for="floatingInput">Enter city here</label>
          </div>


          <div class="form-floating mb-3"
            style="margin-left: 50px; display: block; filter: drop-shadow(0 0 10px #53170d);">
            <input type="text" class="form-control" id="floatingInput" placeholder="address" name="address" required>
            <label for="floatingInput">Enter address here</label>
          </div>

          <div class="form-floating mb-3"
            style="margin-left: 50px; display: block; filter: drop-shadow(0 0 10px #53170d);">
            <input type="file" class="form-control" placeholder="Enter profile_pic" name="profile_pic" required>
            <label for="profile">Enter Profile Pic</label>
          </div>


          <div class="container-fluid d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>

        </div>
      </div>

    </form>

  </div>
  <!-- footer code start  -->
  {% include 'agro_app/common/footer.html'%}
  <!-- footer code end  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
