<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
   {% include 'agro_app/common/common_css.html'%}
</head>
<body>
    {% include 'agro_app/common/header.html'  %}
<div class="main-div">
  
    <h2 style="font-size: 80px; font-family:Georgia, 'Times New Roman', Times, serif; text-align: center;"> "Start Selling – Add Your Items”</h2>
  
    <form method="post" action="/add_product/" enctype="multipart/form-data">
    {% csrf_token %}

<div class="container-fluid d-flex justify-content-center">
 <div style="margin-top: 40px; width: 40%; filter: drop-shadow(0 0 10px #1e0d6f)">
    <div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" placeholder="product_name" name="name" required>
  <label for="floatingInput">Product Name</label>
</div>

<div class="form-floating">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="category">
    <option selected>Select the product category</option>
    <option> Grain</option>
    <option> Pluses</option>
    <option> Vegetables</option>
    <option> Fruits</option>
  </select>
  <label for="floatingSelect">Product Category</label>
</div>

<div class="form-floating mb-3" style="margin-top: 20px;">
  <input type="text" class="form-control" id="floatingInput" placeholder="product_name" name="price" required>
  <label for="floatingInput">Product Price</label>
</div>

<div class="form-floating mb-3">
  <input type="file" class="form-control" id="floatingInput" name="pic" required>
  <label for="floatingInput">Product Pic</label>
</div>
</div>
</div>



<div class="container-fluid d-flex justify-content-center">
<button type="submit" class="btn btn-success">Submit</button>
</div>

</form>
    



</div>
<!-- footer code start  -->
{% include 'agro_app/common/footer.html'%}
<!-- footer code end  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
